<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rain Animation with Cat Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05006b;
            cursor: none; /* 마우스 커서 숨기기 */
        }
        #cat-canvas {
            position: absolute;
            bottom: 0; /* 고양이 이미지를 하단에 배치 */
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none; /* 마우스 이벤트 비활성화 */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="cat-canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const catCanvas = document.getElementById('cat-canvas');
        const catCtx = catCanvas.getContext('2d');

        const catImage = new Image();
        catImage.src = 'cat.png'; // 고양이 이미지 경로 (HTML 파일과 같은 경로)
        catImage.onload = () => {
            catCanvas.width = catImage.width / 2;
            catCanvas.height = catImage.height / 2;
            catCtx.drawImage(catImage, 0, 0, catCanvas.width, catCanvas.height);
            createCatPath();
        };

        function createCatPath() {
            const imageData = catCtx.getImageData(0, 0, catCanvas.width, catCanvas.height);
            const data = imageData.data;

            catCtx.beginPath();
            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const i = (y * imageData.width + x) * 4;
                    if (data[i + 3] > 0) {
                        catCtx.lineTo(x, y);
                    }
                }
            }
            catCtx.closePath();
            catCtx.clip();
        }

        const numDrops = 500;
        const drops = [];
        const splashes = [];
        const trails = [];
        const baseSpeed = 8;

        let shapeType = 0;
        let circleRadius = 30;
        let drawing = false;
        let mouseX, mouseY;
        let currentTrail = null;
        let hue = 0;
        let lastMouseMoveTime = 0;

        for (let i = 0; i < numDrops; i++) {
            const opacity = Math.random() * 0.5 + 0.1;
            const width = opacity * 1.5 + 1.5;
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: opacity * 70 + 20,
                opacity: opacity,
                speed: baseSpeed - (width - 1.5) * 2,
                width: width,
            });
        }

        function drawRainDrop(drop) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(drop.x, drop.y);
            ctx.lineTo(drop.x, drop.y + drop.length - drop.width / 2);
            ctx.strokeStyle = `rgba(255, 255, 255, ${drop.opacity})`;
            ctx.lineWidth = drop.width;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(drop.x, drop.y + drop.length - drop.width / 2, drop.width / 2, 0, Math.PI, false);
            ctx.fillStyle = `rgba(255, 255, 255, ${drop.opacity})`;
            ctx.fill();
            ctx.restore();
        }

        function drawShape(x, y, radius, sides, hue) {
            ctx.beginPath();
            if (sides === 0) {
                ctx.arc(x, y, radius, 0, Math.PI * 2);
            } else {
                const angleStep = (Math.PI * 2) / sides;
                for (let i = 0; i < sides; i++) {
                    const angle = i * angleStep - Math.PI / 2;
                    const px = x + radius * Math.cos(angle);
                    const py = y + radius * Math.sin(angle);
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
            }
            ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.5)`;
            ctx.fill();
        }

        function isPointInShape(x, y, shapeX, shapeY, radius, sides) {
            if (sides === 0) {
                const dx = x - shapeX;
                const dy = y - shapeY;
                return Math.sqrt(dx * dx + dy * dy) < radius;
            } else {
                let isInside = false;
                const angleStep = (Math.PI * 2) / sides;
                for (let i = 0; i < sides; i++) {
                    const angle1 = i * angleStep - Math.PI / 2;
                    const angle2 = (i + 1) * angleStep - Math.PI / 2;
                    const x1 = shapeX + radius * Math.cos(angle1);
                    const y1 = shapeY + radius * Math.sin(angle1);
                    const x2 = shapeX + radius * Math.cos(angle2);
                    const y2 = shapeY + radius * Math.sin(angle2);
                    if (((y1 > y) !== (y2 > y)) && (x < (x2 - x1) * (y - y1) / (y2 - y1) + x1)) {
                        isInside = !isInside;
                    }
                }
                return isInside;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            trails.forEach((trail, index) => {
                let alpha = 1;
                if (trail.fadeOut) {
                    const elapsedTime = (performance.now() - trail.fadeStartTime) / 1000;
                    alpha = Math.max(0, 1 - elapsedTime / 2);
                    if (alpha === 0) {
                        trails.splice(index, 1);
                        return;
                    }
                }
                ctx.save();
                ctx.globalAlpha = alpha;
                trail.points.forEach((point) => {
                    drawShape(point.x, point.y, trail.radius, trail.sides, point.hue);
                });
                ctx.restore();
            });

            if (mouseX !== undefined && mouseY !== undefined && !drawing) {
                hue = (hue + 1) % 360;
                drawShape(mouseX, mouseY, circleRadius, shapeType === 0 ? 0 : shapeType + 2, hue);
            }

            const dropsToRemove = [];

            drops.forEach((drop, index) => {
                drawRainDrop(drop);
                drop.y += drop.speed;

                if (drop.y > canvas.height) {
                    dropsToRemove.push(index);
                    createSplash(drop.x, canvas.height);
                }

                let hitTrail = false;
                trails.forEach((trail) => {
                    trail.points.forEach((point) => {
                        if (isPointInShape(drop.x, drop.y + drop.length, point.x, point.y, trail.radius, trail.sides)) {
                            hitTrail = true;
                            createSplash(drop.x, drop.y + drop.length);
                        }
                    });
                });
                if (hitTrail) {
                    dropsToRemove.push(index);
                }

                if (mouseX !== undefined && mouseY !== undefined) {
                    if (isPointInShape(drop.x, drop.y + drop.length, mouseX, mouseY, circleRadius, shapeType === 0 ? 0 : shapeType + 2)) {
                        createSplash(drop.x, drop.y + drop.length);
                        dropsToRemove.push(index);
                    }
                }

                const catRect = catCanvas.getBoundingClientRect();
                if (catCtx.isPointInPath(drop.x - catRect.left, drop.y + drop.length - (canvas.height - catRect.bottom))) {
                    createSplash(drop.x, drop.y + drop.length);
                    dropsToRemove.push(index);
                }
            });

            for (let i = dropsToRemove.length - 1; i >= 0; i--) {
                drops.splice(dropsToRemove[i], 1);
                const opacity = Math.random() * 0.5 + 0.1;
                const width = opacity * 1.5 + 1.5;
                drops.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    length: opacity * 70 + 20,
                    opacity: opacity,
                    speed: baseSpeed - (width - 1.5) * 2,
                    width: width,
                });
            }

            splashes.forEach((splash, index) => {
                ctx.save();
                ctx.globalAlpha = splash.opacity;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(splash.x, splash.y, splash.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                splash.x += splash.speed * Math.cos(splash.angle);
                splash.y += splash.speed * Math.sin(splash.angle);
                splash.opacity -= 0.05;

                if (splash.opacity <= 0) {
                    splashes.splice(index, 1);
                }
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            const currentTime = performance.now();

            if (drawing && currentTime - lastMouseMoveTime > 10) {
                currentTrail.points.push({ x: mouseX, y: mouseY, hue: hue % 360 });
                hue += 10;
                lastMouseMoveTime = currentTime;
            }
        });

        canvas.addEventListener('auxclick', (e) => {
            if (e.button === 1) {
                shapeType = (shapeType + 1) % 3;
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                drawing = true;
                currentTrail = {
                    points: [],
                    radius: circleRadius,
                    sides: shapeType === 0 ? 0 : shapeType + 2,
                    life: Infinity,
                    fadeOut: false,
                    fadeStartTime: null,
                };
                trails.push(currentTrail);
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                drawing = false;
                currentTrail = null;
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            if (e.button === 0) {
                trails.forEach((trail) => {
                    trail.fadeOut = true;
                    trail.fadeStartTime = performance.now();
                });
            }
        });

        canvas.addEventListener('wheel', (e) => {
            if (e.deltaY < 0) {
                circleRadius += 10;
            } else {
                circleRadius = Math.max(2.5, circleRadius - 10);
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw();

        function createSplash(x, y) {
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                splashes.push({
                    x: x,
                    y: y,
                    angle: angle,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1,
                    opacity: 1
                });
            }
        }
    </script>
</body>
</html>
